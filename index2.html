<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Videojuegos</title>
    <meta name="theme-color" content="#09f">
    <link rel="icon" type="image/jpeg" href="images/JOY.jpeg">

    <style>
        body {
            background: rgb(219, 216, 216);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #222;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: rgb(212, 38, 38);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: yellow;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
            font-size: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            background: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="Inicio"><strong>Página de Videojuegos</strong></h1>
        <nav>
            <a href="#Inicio">Inicio</a>
            <a href="https://wa.me/qr/VP7DQGT64POBE1" target="_blank">Contacto</a>
            <a href="https://www.instagram.com/villafane.abel5/" target="_blank">Instagram</a>
            <img width="20" height="20" src="images/IS.png" >
        </nav>
    </header>

    <main>
        <p>Pagina dedicada a la venta de videojuegos</p>
        <h2>Juegos Ps4/Ps5</h2>
        <ul>
            <li>
                <strong>Grand Theft Auto V</strong><br>
                
                    <img width="200" height="250" src="images/G.jpg" alt="Grand Theft Auto V">
            </li>

            <li>
                <strong>Fallout 4</strong><br>
                    <img width="200" height="250" src="images/F.jpg" alt="Fallout 4">
            </li>

            <li>
                <strong>Dying Light</strong><br>
                    <img width="200" height="250" src="images/D.jpg" alt="Dying Light">
            </li>

            <li>
                <strong>Marvel Spider-Man: Miles Morales</strong><br>
                    <img width="200" height="250" src="images/S.jpg" alt="Marvel Spider-Man: Miles Morales">
            </li>

                    <img width="200" height="250" src="images/Y.jpg" alt="Yakuza: Like a Dragón">

        Página Realizada Por Villafañe Abel - 2025

</body>
</html>
